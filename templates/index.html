<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Human vs AI Code Detector</title>

    <!-- GOOGLE MATERIAL DESIGN FRAMEWORK -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <!-- GOOGLE ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e8f5e9 0%, #e3f2fd 100%);
            padding: 40px 0;
            font-family: "Inter", sans-serif;
        }

        .container-box {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        .result-card {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            background: #fafafa;
            border-left: 5px solid #26a69a;
        }

        .prob {
            padding: 10px;
            background: #f1f8e9;
            border-radius: 10px;
            margin-bottom: 8px;
            font-size: 17px;
        }

        .final-label {
            font-size: 26px;
            margin-top: 15px;
            text-align: center;
            font-weight: 700;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="container-box">

        <h4 class="center-align">
            <i class="material-icons" style="vertical-align: middle; color:#26a69a;">psychology</i>
            Human vs AI Code Detector
        </h4>

        <div class="input-field">
            <textarea id="codeInput" class="materialize-textarea" style="height:220px;"></textarea>
            <label for="codeInput">Kodu buraya yapıştır...</label>
        </div>

        <button class="btn waves-effect waves-light teal lighten-1" style="width:100%;" onclick="sendCode()">
            Tahmin Et
            <i class="material-icons right">send</i>
        </button>

        <div id="result" class="result-card" style="display:none;"></div>
    </div>
</div>

<!-- MATERIALIZE JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
    async function sendCode() {
        let code = document.getElementById("codeInput").value;

        if (!code.trim()) {
            M.toast({html: "Lütfen kod gir!", classes: "red lighten-1"});
            return;
        }

        let response = await fetch("/predict", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({code: code})
        });

        let data = await response.json();

        let resultDiv = document.getElementById("result");
        resultDiv.style.display = "block";

        resultDiv.innerHTML = `
            <div class="prob">Model 1 (LR): <b>${(data.model_1_lr_proba * 100).toFixed(2)}%</b> AI</div>
            <div class="prob">Model 2 (LSTM): <b>${(data.model_2_lstm_proba * 100).toFixed(2)}%</b> AI</div>
            <div class="prob">Model 3 (GRU): <b>${(data.model_3_gru_proba * 100).toFixed(2)}%</b> AI</div>

            <div class="prob" style="margin-top:20px; font-size:20px;">
                Final Olasılık: <b>${(data.final_probability * 100).toFixed(2)}%</b>
            </div>

            <div class="final-label teal-text text-darken-2">${data.final_label}</div>
        `;
    }
</script>

</body>
</html>
